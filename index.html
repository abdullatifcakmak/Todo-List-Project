<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card w-100 mt-3">
          <div class="card-title">
            <h5 class="card-title">Todo Liste Sayfası</h5>
          </div>
          <div class="card-body">
            <h5 class="card-title">Todo Listesi</h5>
            <form id="todoAddForm" class="mt-2">
              <input
                class="form-control mt-2"
                type="text"
                id="todoName"
                placeholder="Todo giriniz.."
                aria-label="default input example"
              />
              <button
                id="todoAddButton"
                class="btn btn-primary m-4"
                type="submit"
              >
                Todo Ekleyin
              </button>
            </form>
          </div>

          <hr />

          <div class="card-body">
            <h5 class="card-title">Todo Listesi</h5>
            <form id="todoListForm" name="form2">
              <input
                class="form-control mt-2"
                type="text"
                id="todoSearch"
                placeholder="Todo arayınız.."
                aria-label="default input example"
              />

              <ul class="list-group">
                <!-- <li class="list-group-item d-flex justify-content-between">
                    <a href="#" class="delete-item">
                        <i class="fa fa-remove"></i>
                    </a>
                </li> -->
              </ul>
            </form>

            <a href="#" id="clearButton" class="btn btn-primary m-4">
              Tüm Todoları Silin
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
